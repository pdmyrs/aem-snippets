<body>


  <h1>Hello Granite</h1>


  <button class="foundation-toggleable-control" data-foundation-toggleable-control-target="#my-html-dialog">Toggle
    Dialog</button>

  <dialog id="my-html-dialog" class="foundation-toggleable">
    <p>Greetings, I'm an OOTB HTML dialog!</p>
  </dialog>


 

  <script>

    console.log('Hi');


    /**
     * Adapter of foundation-toggleable for <dialog>.
     */
    $(window).adaptTo("foundation-registry").register("foundation.adapters", {
      type: "foundation-toggleable",
      selector: "dialog",
      adapter: function (el) {
        var toggleable = $(el);

        return {
          isOpen: function () {
            return el.open;
          },
          show: function (anchor) {
            el.show(anchor);
            toggleable.trigger("foundation-toggleable-show");
          },
          hide: function () {
            el.close();
            toggleable.trigger("foundation-toggleable-hide");
          }
        };
      }
    });

    $(document).on("click", ".foundation-toggleable-control", function(e) {
    e.preventDefault();
    var control = $(this);
    var toggleable = $(control.data("foundationToggleableControlTarget"));

    var api = toggleable.adaptTo("foundation-toggleable");

    if (api.isOpen()) {
        api.hide();
    } else {
        api.show(control[0]);
    }
 });

  </script>

<button class="foundation-toggleable-control coral-Button" data-foundation-toggleable-control-target="#my-coral-modal">Toggle Dialog</button>
